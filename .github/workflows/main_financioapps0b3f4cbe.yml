# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - financioapps0b3f4cbe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ad2ffc2b67c4949ace3c69dd39078eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a0ace49dfc4a473480d8d617b59f572f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ad2ffc2b67c4949ace3c69dd39078eb }}/btymo/financio-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'financioapps0b3f4cbe'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6dbe71238e51436eb28be7cd1d780ca4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ad2ffc2b67c4949ace3c69dd39078eb }}/btymo/financio-api:${{ github.sha }}'